<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Register</title>
</head>
<body>

  <div class="row justify-content-center shadow-lg p-2 mt-3 bg-body rounded">
    <div class="col-md-12 p-2">
      <label class="form-control bg-primary text-white">Registro para el nuevo usuario</label>
    </div>

    <form class="row"
          [formGroup]="valideRegister"
          (ngSubmit)="sendRegister()"
          name="formRegister">
      <div class="col-md-6 mt-3 form-floating">
        <input class="form-control"
              type="text"
              id="name"
              formControlName="name"
              placeholder="Nombre"
              required
              data-bs-toggle="tooltip" 
              data-bs-placement="left" 
              title="Tu nombre, mínimo 3 caracteres">
        <label for="name" class="form-label ms-2">Nombre</label>
      </div>
      <div class="col-md-6 mt-3 form-floating">
        <input class="form-control"
              type="text"
              id="lastName"
              formControlName="lastName"
              placeholder="Apellidos"
              required
              data-bs-toggle="tooltip" 
              data-bs-placement="left" 
              title="Tus apellidos, mínimo 3 caracteres">
        <label for="lastName" class="form-label ms-2">Apellidos</label>
      </div>
      <div class="col-md-7 mt-3 form-floating">
        <input class="form-control"
              type="number"
              id="phone"
              formControlName="phone"
              placeholder="Télefono"
              required
              data-bs-toggle="tooltip" 
              data-bs-placement="left" 
              title="Tu número tlfn, mínimo 9 cifras">
        <label for="phone" class="form-label ms-2">Teléfono</label>
      </div>
      <div class="col-md-6 mt-3">
        <div class="input-group form-floating">
          <input class="form-control"
                type="text"
                id="email"
                formControlName="email"
                placeholder="Email"
                required
                data-bs-toggle="tooltip" 
                data-bs-placement="left" 
                title="Un email en formato habitual nombre@domino.com">
          <label for="email" class="form-label">Email</label>
          <span class="input-group-text" id="email">@</span>
        </div>
      </div>
      <div class="col-md-6 mt-3">
        <div class="input-group form-floating">
          <input class="form-control"
                type="text"
                id="reEmail"
                formControlName="reEmail"
                placeholder="Repita el email"
                required
                data-bs-toggle="tooltip" 
                data-bs-placement="left" 
                title="Repite el email">
          <label for="reEmail" class="form-label">Repita el email</label>
          <span class="input-group-text" id="reEmail">@</span>
        </div>
      </div>
      <div>
        <label class="form-label alert alert-danger col-md-12"
             *ngIf="!getEmailOk()"
              for="error"
              role="alert">
              Por favor, revise los campos Email.
        </label>
      </div>
      <div class="col-md-12 mt-3 form-floating">
        <input class="form-control"
              type="text"
              id="address"
              formControlName="address"
              placeholder="C/ de la Providencia, n 7 3º"
              data-bs-toggle="tooltip" 
              data-bs-placement="left" 
              title="Tu dirección, no es obligatoria">
        <label for="address" class="form-label ms-2">Dirección</label>
      </div>
      <div class="col-md-6 mt-3 form-floating">
        <input class="form-control"
              type="text"
              id="city"
              formControlName="city"
              placeholder="Ciudad"
              data-bs-toggle="tooltip" 
              data-bs-placement="left" 
              title="Tu ciudad, no es obligatoria">
        <label for="city" class="form-label ms-2">Ciudad</label>
      </div>
      <div class="col-md-6 mt-3 form-floating">
        <select class="form-select" id="state" formControlName="state" data-bs-toggle="tooltip" data-bs-placement="left" title="Tu provincia, no es obligatoria">
          <option selected disabled value="">Selecciona...</option>
          <option value="">- selecciona -</option>
                        <option value="15">A coru&#241;a</option>
                        <option value="1">&#193;lava</option>
                        <option value="2">Albacete</option>
                        <option value="3">Alicante</option>
                        <option value="4">Almer&#237;a</option>
                        <option value="33">Asturias</option>
                        <option value="5">&#193;vila</option>
                        <option value="6">Badajoz</option>
                        <option value="7">Baleares</option>
                        <option value="8">Barcelona</option>
                        <option value="9">Burgos</option>
                        <option value="10">C&#225;ceres</option>
                        <option value="11">C&#225;diz</option>
                        <option value="39">Cantabria</option>
                        <option value="12">Castell&#243;n</option>
                        <option value="51">Ceuta</option>
                        <option value="13">Ciudad Real</option>
                        <option value="14">C&#243;rdoba</option>
                        <option value="16">Cuenca</option>
                        <option value="99">Extranjero</option>
                        <option value="17">Girona</option>
                        <option value="18">Granada</option>
                        <option value="19">Guadalajara</option>
                        <option value="20">Guip&#250;zcoa</option>
                        <option value="21">Huelva</option>
                        <option value="22">Huesca</option>
                        <option value="23">Ja&#233;n</option>
                        <option value="26">La rioja</option>
                        <option value="35">Las palmas</option>
                        <option value="24">Le&#243;n</option>
                        <option value="25">Lleida</option>
                        <option value="27">Lugo</option>
                        <option value="28">Madrid</option>
                        <option value="29">M&#225;laga</option>
                        <option value="52">Melilla</option>
                        <option value="30">Murcia</option>
                        <option value="31">Navarra</option>
                        <option value="32">Ourense</option>
                        <option value="34">Palencia</option>
                        <option value="36">Pontevedra</option>
                        <option value="37">Salamanca</option>
                        <option value="38">Santa cruz de tenerife</option>
                        <option value="40">Segovia</option>
                        <option value="41">Sevilla</option>
                        <option value="42">Soria</option>
                        <option value="43">Tarragona</option>
                        <option value="44">Teruel</option>
                        <option value="45">Toledo</option>
                        <option value="46">Valencia</option>
                        <option value="47">Valladolid</option>
                        <option value="48">Vizcaya</option>
                        <option value="49">Zamora</option>
                        <option value="50">Zaragoza</option>
        </select>
        <label for="state" class="form-label">Provincia</label>
      </div>
      <div class="col-6">
        <div class="input-group  mt-3 form-floating">
          <input class="form-control rounded-start"
                type="password"
                id="password"
                name="password"
                formControlName="password"
                placeholder="Debes usar mínimo 8 caracteres"
                required
                data-bs-toggle="tooltip" 
                data-bs-placement="left" 
                title="Elge una contraseña de, al menos, 8 caracteres">
                <button class="btn btn-primary rounded-end" 
                      type="button" 
                      id="ShowPassword"
                      onclick="mostrarPassword()">
                  <span class="fa fa-eye-slash icon"></span>
                </button>
          <label for="password" class="form-label ms-2">Contraseña</label>
        </div>
      </div>
      <div class="col-6">
        <div class="input-group mt-3 form-floating">
          <input class="form-control"
                type="password"
                id="rePassword"
                name="rePassword"
                formControlName="rePassword"
                placeholder="Por favor, repite la contraseña"
                required
                data-bs-toggle="tooltip" 
                data-bs-placement="left" 
                title="Repite la contraseña">
                <button class="btn btn-primary rounded-end" 
                      type="button" 
                      id="ShowRePassword"
                      onclick="mostrarRePassword()">
                  <span class="fa fa-eye-slash rIcon"></span>
                </button>
          <label for="rePassword" class="form-label ms-2">Repita la contraseña</label>
        </div>
      </div>
      <label class="fomr-label alert alert-danger col-md-12"
           *ngIf="!getPassOk()"
            for="ok"
            rol="alert">
            Los campos de constraseña no coinciden o no son válidos. La contraseña debe contener, al menos, 8
            caracteres.
      </label>
      <div class="col-12 mt-3">
        <div class="form-check form-switch">
          <input class="form-check-input" 
          type="checkbox" 
          name="conditions" 
          role="switch"
          formControlName="conditions" 
          required
          data-bs-toggle="tooltip" 
          data-bs-placement="left" 
          title="Espero que te las hayas leido">
          <label class="form-check-label" for="invalidCheck">
            Acepto las condiciones de registro.
          </label>
        </div>
      </div>
      <div class="col-12">
        <label class="form-label alert alert-warning col-md-12"
              *ngIf="!valideRegister.valid"
              for="error"
              role="alert">
              Por favor, cumplimente correctamente todos los campos para contiuar.
       </label>
        <label class="fomr-label alert alert-success col-md-12"
             *ngIf="valideRegister.valid && getPassOk()"
              for="ok"
              rol="alert">
              Ya puede pulsar el botón Registro para continuar. Gracias.
       </label>
       <button class="btn btn-success col-md-4"
              [disabled]="!valideRegister.valid || !getPassOk()"
              type="submit"
              data-bs-toggle="tooltip" 
              data-bs-placement="left" 
              title="Ahora, ya puedes registrarte pulsando el botón">
              Registro
        </button>
      </div>
    </form>

    <div class="row position-relative">
      <div class="col-md-12 mt-2">
        <button class="btn btn-primary col-md-4"
                (click)="gotToLogin()"
                data-bs-toggle="tooltip" 
                data-bs-placement="left" 
                title="Puedes volver al login, si quieres">
                Volver a Login
        </button>
      </div>
    </div>
  </div>
</body>
</html>
